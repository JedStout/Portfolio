  <body>
    <div class="home-base home-base--blogpost mdl-layout mdl-js-layout has-drawer is-upgraded">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <a class="mdl-navigation__link" href="index.html"><img class="title-logo" src="images/logo.png"></a>
          <span class="mdl-layout-title"><a class="mdl-navigation__link" href="index.html"><h4>Jedediah Stout</h4></a></span>
          <nav class="mdl-navigation mdl-layout--large-screen-only">

            <a class="mdl-navigation__link" href="connect.html">Connect</a>
          </nav>
        </div>
      </header>
          <main class="mdl-layout__content">
            <div class="home-base__posts mdl-grid">
                <div class="portfolio-connect mdl-card pine-trees mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Connect</h2>
                    </div>
                    <div class="mdl-card__media">
                        <img class="article-image" src=" images/connect-image.jpg" border="0" alt="">
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form action="#" class="">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name">
                                <label class="mdl-textfield__label" for="Name">Name...</label>
                                <span class="mdl-textfield__error">Letters and spaces only</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="Email">
                                <label class="mdl-textfield__label" for="Email">Email...</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea class="mdl-textfield__input" type="text" rows="5" id="note"></textarea>
                                <label class="mdl-textfield__label" for="note">Enter note</label>
                            </div>
                            <p>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    Submit
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
              <div class="mdl-mini-footer--left-section">
                <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
                  <span class="visuallyhidden">Twitter</span>
                </button>
                <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
                  <span class="visuallyhidden">Facebook</span>
                </button>
                <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
                  <span class="visuallyhidden">Google Plus</span>
                </button>
              </div>
              <div class="mdl-mini-footer--right-section">
              </div>
            </footer>
        </main>
      <div class="mdl-layout__obfuscator"></div>
